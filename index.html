<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Connect with me on Social Media</h1>
        <div class="buttons">
            <a href="https://www.facebook.com/yourprofile" class="btn facebook" target="_blank">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://www.twitter.com/yourprofile" class="btn twitter" target="_blank">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://www.linkedin.com/in/yourprofile" class="btn linkedin" target="_blank">
                <i class="fab fa-linkedin-in"></i> LinkedIn
            </a>
            <a href="https://www.instagram.com/webricate/" class="btn instagram" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </div>
    </div>
</body>
</html>
